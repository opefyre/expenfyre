name: Deploy Backend to Cloudflare

on:
  push:
    branches: [ main ]
    paths: 
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'api/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.17.1
        
    - name: Install dependencies
      run: |
        cd api
        pnpm install --frozen-lockfile
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm
        
    - name: Run tests
      run: |
        cd api
        pnpm run test
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm
        
    - name: Deploy to Cloudflare
      run: |
        cd api
        echo "Starting Cloudflare deployment..."
        export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
        echo "API Token length: ${#CLOUDFLARE_API_TOKEN}"
        echo "Account ID: $CLOUDFLARE_ACCOUNT_ID"
        npx wrangler deploy --verbose
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm