name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.17.1
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install dependencies
      run: |
        cd web
        pnpm install --frozen-lockfile
        
    - name: Run TypeScript type checking
      run: |
        cd web
        pnpm run type-check
        
    - name: Run ESLint
      run: |
        cd web
        pnpm run lint
        
    - name: Run unit tests
      run: |
        cd web
        pnpm run test

  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.17.1
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install dependencies
      run: |
        cd api
        pnpm install --frozen-lockfile
        
    - name: Run TypeScript type checking
      run: |
        cd api
        pnpm run type-check
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm
        
    - name: Run ESLint
      run: |
        cd api
        pnpm run lint
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm
        
    - name: Run unit tests
      run: |
        cd api
        pnpm run test
      env:
        PATH: ${{ env.PATH }}:${{ env.HOME }}/.local/share/pnpm

